<body>
    <script>
        function Person(name, age) {
            this.name = name
            this.age = age
        }
        Person.prototype.sing = function () {
            console.log('会唱歌')
        }
        const ldh=new Person('刘德华',18)
        const zxy=new Person('张学友',20)
        // console.log(ldh)
        ldh.sing()
        zxy.sing()
        console.log(ldh.sing === zxy.sing);
        
    </script>
</body>
