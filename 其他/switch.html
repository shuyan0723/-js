<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document4</title>
</head>

<body>
  <script>
    switch (1) {
      case 1:
        console.log('你的选择是1');
      // break //退出switch
      case 2:
        console.log('你的选择是2');
      // break
      case 3:
        console.log('你的选择是3');
      // break
      default:
        console.log('没有符合条件的');


    }

  </script>
</body>

</html>
