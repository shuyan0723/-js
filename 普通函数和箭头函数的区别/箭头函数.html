<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>
<body>
    <script>
        const fn=function(){
            console.log(111);
        }
        fn();
        //箭头函数
      const fn1=(x)=>{
         console.log(x);       
      }
      fn1(1);
    </script>
</body>
</html>
