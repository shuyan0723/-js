<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply</title>
</head>
<body>
    <script>
        const obj = {
            uname:'张三',
            age:18
        }
        function fn(x,y){
            console.log(this);     
            console.log(x,y);
               
        }
        // 1.调用函数
        // 2.改变this指向
        fn.apply(obj,[1,2])
        // 3.返回值 本身就是在调用函数，所以返回值就是函数的返回值

        // 使用场景：求数组最大值
        // const max=Math.max(1,2,3)
        // console.log(max);
        const arr =[546,45648,68778]
        const max=Math.max.apply(Math,arr)
        const min=Math.min.apply(Math,arr)
        console.log(max,min);
    </script>
</body>
</html>
