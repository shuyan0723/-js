<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let arr=[1,2,3,4,5]

       //slice
       const a = arr.slice(1,4)
       console.log(a);// [2,3,4]
       console.log(arr);// [1,2,3,4,5]
       const b = arr.splice(1,3,9,8)// 从索引1开始删除3个，后面两个数加上去
       console.log(b); // [2,3,4]
       console.log(arr);// [1,9,8]
       
    </script>
</body>
</html>
