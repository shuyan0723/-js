<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var num = 2003;
    console.log(typeof num);//number

    var arr = ["shu", "yan", "shi"];
    console.log(typeof arr); //object

    console.log(Array.isArray(arr));//布尔,true表示是数组
    console.log(Array.isArray(num));//布尔，false表示的不是数组


  </script>
</body>

</html>
