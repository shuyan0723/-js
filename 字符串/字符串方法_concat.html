<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var str1 = "hello";
    var str2 = "world";
    var str3 = "!";
    var num = 100
    str1.concat(str2, str3);
    console.log(str1.concat(str2, str3))//不改变原先字符串
    result = str1.concat(str2, str3, num);//helloworld!
    console.log(result);
    console.log(num);
    //咱们做字符串是不需要使用concat的，可以使用+连接字符串
    var result = str1 + str2 + str3 + num;
    console.log(result);
    //concat和+号还是有区别的:
    //concat不管遇到什么直接合并成字符串
    //+的话字符串相连，数字类型做运算
  </script>
</body>

</html>
