<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深拷贝lodash</title>
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <script>
       const obj={
        uname:'张三',
        age:18,
        hobby:{
            name:'篮球',
        }
       }
       const deep=_.cloneDeep(obj)
       console.log(deep);
       deep.age=20
       console.log(deep);
       console.log(obj);
       deep.hobby.name='足球'
       console.log(deep);
       console.log(obj);

    </script>
</body>
</html>
