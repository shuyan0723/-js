         const obj = {
            name:'shuyan',
            age:22,
            hobby:{
                sport:'basketball',
                game:'Timi'

         console.log(a);
         obj.name='yjy'
         const b={...obj}
         obj.name='sxj'
         obj.hobby.game='吃鸡'
         console.log(b);
         
    </script>
